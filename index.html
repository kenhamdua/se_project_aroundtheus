<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="If you would like " />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="kenneth hamilton" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Logo.png" alt="Around The U.S" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <!-- <p class="profile__description">
              Explorer : a person who travels in search of new geographical or
              scientific information. The largest shadow vessel ever built by
              Hollandâ€™s Damen Yachting, this explorer comes with a rear-deck
              helipad and hangar big enough to accommodate an Airbus ACH-135
              helicopter.
            </p> -->
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/Image cards/yosemite-valley.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="button__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Image cards/lake-louise.png"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="button__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Image cards/bald-mountains.png"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="button__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/Image cards/latemar.png" class="card__image" />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="button__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Image cards/vanoise-national-park.png"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="button__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Image cards/lago-di-braies.png"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="button__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
