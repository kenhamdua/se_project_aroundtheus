<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="If you would like " />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="kenneth hamilton" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Logo.png" alt="Around The U.S" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="./images/Imagecards/yosemite-valley.jpg"
                alt="Valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="button__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Imagecards/lake-louise.png"
                alt="Lake"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="button__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Imagecards/bald-mountains.png"
                alt="Mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="button__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Imagecards/latemar.png"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="button__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Imagecards/vanoise-national-park.png"
                alt="Park"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="button__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Imagecards/lago-di-braies.png"
                alt="Braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="button__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer id="footer" class="footer">
        <div class="footer__content">
          <!-- <img
            src="./images/Footer.png"
            alt="footer__copyright"
            class="footer__logo"
          /> -->
          <p class="footer__copyright">&copy; 2025 Kenneth Hamilton</p>
        </div>
      </footer>
    </div>
  </body>
</html>
